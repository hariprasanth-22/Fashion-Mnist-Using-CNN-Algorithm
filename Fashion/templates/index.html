<!DOCTYPE html>
<html>
<head>
    <title>Fashion MNIST Classifier</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            padding: 50px;
            background-color: #f5f5f5;
        }
        input[type=file] {
            margin: 20px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 25px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Upload a Fashion Item</h1>
    <form method="POST" action="/predict" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required><br>
        <button type="submit">Predict</button>
    </form>
</body>
</html>
